{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="en">
<div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'images/vanila111.jpg' %}" class="img-fluid">
    </div>
  </div>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>VIDEO</title>
  </head>
  <body>
    <h1>Video</h1>
  <hr>
  <div class="container">
    {% for x in video %}
    <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
     <video class="embed-responsive embed-responsive-16by9 " controls>
        <source src="{{x.video.url}}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% endfor %}
  </div>

  </body>
</html>
<br><br><br>
{% endblock %}
