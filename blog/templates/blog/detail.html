{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
  <div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'images/vanila111.jpg' %}" class="img-fluid">
    </div>
  </div>
  <div class="card" style="background-color: #f7faf9;">
  <div class="card-body">
    <h1 class="card-title text-center text-black">{{ blog.title }}</h1>
    <h5 class="card-subtitle text-center text-muted">{{ blog.date|date:'F jS Y' }}</h5>
    <div class="card-text text-center text-black">
      {{ blog.description|safe }}
    </div>
  </div>
</div>
<br><br><br>
{% endblock %}
